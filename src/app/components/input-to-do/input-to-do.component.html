<div class="todo-add">
  <app-input [placeholder]="'Add your new Todo'" [value]="todoName" (valueChange)="onChangeInput($event)"></app-input>
  <app-textarea [placeholder]="'Add Description'" [value]="todoDescription" (valueChange)="onChangeArea($event)"></app-textarea>
  <app-button appTooltip [tooltip]="'Кнопка для добавления задач'" [buttonProps]="todoAdd" (clickButton)="onClickAdd()"></app-button>
</div>
